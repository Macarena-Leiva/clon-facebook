<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Facebook</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <main class="contenedor">
        <div class="boxUno">
        
                <div class="logo">    
                    <img src="./img/logo.svg" alt="" >
                </div>

                <div class="padre">    
                    <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
                </div>
        </div>

        <div class="boxPadre">
            <div class="boxDos">
                <form action="">
                    <input type="email" id="correo" placeholder="E-mail o Telefono">

                    <input type="password" name="contraseña" id="" placeholder="Contraseña">

                    <button class="btnAzul">Iniciar sesión</button>

                    <p class="ayuda">
                        <a class="enlase" href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login&          from_login_screen=0">¿Olvidaste tu contraseña?
                        </a>
                    </p>

                    <div class="linea"></div>

                    <button class="btnVerde">Crear cuenta nueva</button>
                </form>
            </div>


            <div class="boxUltimo">
                <p>
                    <a class="crear" href="https://es-la.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a> una celebridad, una marca o un negocio.
                </p>
            </div>
        </div>
        
    </main>

</body>
</html>
